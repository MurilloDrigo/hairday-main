<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/scissors.svg" />

    
    <title>Hair Day</title>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <img src="./src/assets/logo.png" alt="Logo" class="logo" />
      <form class="form">
      <label for="client" class="label">Cliente</label>
      <div class="input">
        <i><img src="./src/assets/person.svg" alt="Calendário" /></i>
        <input
          type="text"
          id="client"
          name="client"
          placeholder="Nome do cliente"
          required
        />
        
        
      </div>
      
      <button type="submit" class="button">Agendar</button>
    </form>
    
  </div>
  <div class="container">
    
    <header>
      <aside class="schedule">
        <header>
          <h1>Histórico</h1>
          <p></p>
        </header>

        <section class="schedule-period">
          <header>
            <strong>Histórico </strong>
            <span> X Cortes </span>
          </header>
          <ul id="period-morning" class="period">
          
          </ul>
        </section>

        </section>
      </aside>
    </div>
  </body>
</html>
